<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
  </head>
  <body>
    <h2>Silahkan klik button di bawah ini untuk mengganti ke mode gelap</h2>
    <button>Ubah Warna</button>

    <script>
      var body = document.querySelector('body');
      var h2 = document.querySelector('h2');
      var btn = document.querySelector('button');
      var darkmode = true;

      //   jika kondisi darkmode true, maka uah warna background menjadi hitam, jika kondisi false, maka warna background menjadi putih
      btn.addEventListener('click', function () {
        if (darkmode == true) {
          body.style.backgroundColor = 'black';
          body.style.color = 'white';
          h2.innerHTML = 'Silahkan klik button di bawah ini untuk mengganti ke mode terang';
          btn.innerHTML = 'Mode Terang';
          darkmode = false;
        } else {
          body.style.backgroundColor = 'white';
          body.style.color = 'black';
          h2.innerHTML = 'Silahkan klik button di bawah ini untuk mengganti ke mode gelap';
          btn.innerHTML = 'Mode Gelap';
          darkmode = true;
        }
      });
    </script>
  </body>
</html>
