<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/flexbox1.css" />

    <title>Layout Flexbox 1</title>
  </head>
  <body>
    <div class="flex">
      <div class="box nav"><h1>Navbar</h1></div>
      <div class="main">
        <div class="box header"><h1>Header</h1></div>
        <div class="container">
          <div class="box article"><h1>Article</h1></div>
          <div class="box aside"><h1>Aside</h1></div>
        </div>
        <div class="footer"><h1>Footer</h1></div>
      </div>
    </div>
  </body>
</html>
