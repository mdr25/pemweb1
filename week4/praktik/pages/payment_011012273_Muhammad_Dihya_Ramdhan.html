<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bayar</title>
  </head>
  <body style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; background: #ddd">
    <table align="center" style="background-color: #fff; margin-top: 15px; margin-bottom: 15px; border: 1px solid">
      <tr>
        <td style="border-right: 1px solid; padding: 0 60px">Home</td>
        <td style="border-right: 1px solid; padding: 0 60px">Generate Link</td>
        <td style="border-right: 1px solid; padding: 0 60px">Transaction History</td>
        <td style="border-right: 1px solid; padding: 0 60px">Policy</td>
        <td style="padding: 0 60px">Logout</td>
      </tr>
    </table>

    <form action="#" method="get">
      <table align="center" cellpadding="10" width="980px">
        <tbody>
          <tr>
            <td rowspan="10" width="270"><img src="../img/macbook.jpg" width="270" alt="ini photo" style="margin-bottom: 202px; border: 2px solid #000" /> <br /></td>
            <td width="160px">Title Here :</td>
            <td>MacBook Air £800</td>
          </tr>
          <tr>
            <td>Description :</td>
            <td>
              Year : 2009 <br />
              Model : <br />
              Condition : Mint
            </td>
          </tr>
          <tr>
            <td>Total Amount :</td>
            <td>£800</td>
          </tr>
          <tr>
            <td>Pay to :</td>
            <td>123-587-933-0</td>
          </tr>
          <tr>
            <td>Payment Type :</td>
            <td>
              <select>
                <option>Visa Debit</option>
                <option>Mastercard</option>
                <option>Paypal</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Account Holder :</td>
            <td>
              <input type="text" name="pemegang akun" placeholder="Name Here" />
            </td>
          </tr>
          <tr>
            <td>Account No :</td>
            <td>
              <input type="number" name="no akun" />
            </td>
          </tr>
          <tr>
            <td>Send to Mobile Phone :</td>
            <td><input type="number" name="nomor telepon" /></td>
          </tr>
          <tr>
            <td>Send to Email :</td>
            <td><input type="email" name="email" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                type="submit"
                value="Pay using QuidLink "
                style="background-color: #009d0e; color: white; font-weight: bold; margin-left: 100px; padding: 3px 15px; border: 2px solid #000; border-radius: 1px; cursor: pointer; box-shadow: rgba(0, 0, 0, 0.4) 2.5px 2.5px 2.6px"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
