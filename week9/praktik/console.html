<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Console Log</title>
    <script>
      // Belajar Membuat Variable dan console.log
      let nama_depan = 'Dihya';
      let nama_belakang = 'Ramdhan';
      console.log(nama_depan + ' ' + nama_belakang + ' ' + 'Tipe data nama depan adalah' + ' ' + typeof nama_belakang);

      // Belajar Tipe Data
      let x = true;
      console.log(typeof x);
    </script>
  </head>
  <body></body>
</html>
